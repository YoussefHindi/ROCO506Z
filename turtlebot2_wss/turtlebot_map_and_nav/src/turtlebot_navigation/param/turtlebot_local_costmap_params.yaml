local_costmap:
   global_frame: odom
   robot_base_frame: /turtlebot1/base_link
   update_frequency: 1.0
   publish_frequency: 4.0
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.08
   transform_tolerance: 0.3
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
